<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css"/>
    <title>curds</title>
    <!-- <script src="https://kit.fontawesome.com/5a4463e1bb.js" crossorigin="anonymous"></script> -->
</head>
<body>
   <div class="crud">
       <div class="head">
            <h1>crud</h1>
            <p>prodact managment system</p>
        </div>

       <div class="inputs">
                <input type="text" id="title" placeholder="title">
            <div class="price">
                    <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                    <small id="total">0</small>   
            </div>
            
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">creat</button>
       
       </div>

                
       <div class="search">
           <input type="text" onkeyup="searchData (this.value)" id="search" placeholder="search">
           <div class="btnsearch">
               <button onclick="getSearchMood (this.id)" id="searchTitle">search by title</button>
               <button onclick="getSearchMood (this.id)" id="searchcategory">search by category</button>

               
            </div>
            <div id="delete-all"></div>
       </div>
       
       <div class="outputs">
           
         
           <table>
            
                <tr>
                   <th>id</th>
                   <th>title</th>
                   <th>price</th>
                   <th>taxes</th>
                   <th>ads</th>
                   <th>discount</th>
                   <th>Total</th>
                   <th>category</th>
                   <th>update</th>
                   <th>delet</th>
               </tr> 
               <tbody id="tbody">

               </tbody>
           </table>
       </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
